<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="icon"
    type="image/png"
    sizes="32x32"
    href="./assets/images/favicon-32x32.png"
  />
  <link rel="stylesheet" href="./assets/css/styles.css" />
  <script src='./assets/js/app.js' defer></script>
    <title>Article Preview Component</title>
</head>
<body>
    <main>
        <div class="card">
            <div class="drawer-image">
                <img src="./assets/images/drawers.jpg" alt="room-image" style="border-top-left-radius: 1rem;border-bottom-left-radius: 1rem;">
            </div>

            <div class="articles">
              <div class="article">
                <h1>
                    Shift the overall look and feel by adding these wonderful touches to
                    furniture in your home
                  </h1>
                  <p style="margin-top:20px;">
                    Ever been in a room and felt like something was missing? Perhaps it
                    felt slightly bare and uninviting. I’ve got some simple tips to help
                    you make any room feel complete.
                  </p>
                  <div class="writer-container" style="margin-top:20px;">
                    <div class="writer">
                        <img src="./assets/images/avatar-michelle.jpg" alt="avatar michelle" />
                        <div class="writer-info" style="margin-left: 15px;">
                          <a href="#" style="text-decoration:none;color:hsl(217, 19%, 35%);font-weight: 700;font-size:15px;" class="name">Michelle Appleton</a>
                          <span style="display: block;font-weight: 500;color:hsl(210, 18%, 64%);font-size:13px;" class="date">28 Jun 2020</span>
                        </div>
                    </div>
                    <div class="share-icon" style="border-radius:50%;">
                        <img src="./assets/images/icon-share.svg" alt="" aria-hidden=“true”>
                    </div>
                  </div>
              </div>  
            </div>
  
            <section class="hidden">
              <div class="share">
                <span>Share</span>
                  <ul>
                    <li>
                      <a href="https://www.facebook.com/frontendmentor">
                      <img src="./assets/images/icon-facebook.svg" alt="" aria-hidden=“true”>
                    </a>
                  </li>
                    <li>
                      <a href="https://twitter.com/frontendmentor">
                        <img src="./assets/images/icon-twitter.svg" alt="" aria-hidden=“true”>
                      </a>
                    </li>
                    <li>
                      <a href="#">
                        <img src="./assets/images/icon-pinterest.svg" alt="" aria-hidden=“true”>
                      </a>
                    </li>
                  </ul>
              </div>
            </section>
        </div>
    </main>
</body>
</html>
